[sftp]
host = sftp.internal.example.com
port = 22

[vault]
secret_path = kv/data/sftp/monitor
username_field = username
password_field = password
; Optional for key-based auth
; private_key_field = private_key
; passphrase_field = passphrase

[logging]
logfile = /var/log/sftp_healthcheck.log
level = INFO
max_bytes = 1048576
backups = 5
timeout_seconds = 10